---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service
  namespace: taskmate
  labels:
    app: task-service
    tier: application
    service: task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
        tier: application
        service: task
    spec:
      containers:
      - name: task-service
        image: taskmate/task-service:latest
        imagePullPolicy: Never
        command: ["/usr/local/bin/docker-entrypoint.sh"]
        args: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3001"]
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: RAILS_ENV
          valueFrom:
            configMapKeyRef:
              name: taskmate-config
              key: RAILS_ENV
        - name: DATABASE_URL
          value: "postgresql://taskmate:password@postgres-service:5432/task_service_db"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: taskmate-config
              key: DATABASE_HOST
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: taskmate-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskmate-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-service:6379/1"
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: taskmate-config
              key: USER_SERVICE_URL
        - name: RAILS_MASTER_KEY_DUMMY
          value: "1"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /up
            port: 3001
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /up
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
      initContainers:
      - name: db-migrate
        image: taskmate/task-service:latest
        imagePullPolicy: Never
        env:
        - name: RAILS_ENV
          valueFrom:
            configMapKeyRef:
              name: taskmate-config
              key: RAILS_ENV
        - name: DATABASE_URL
          value: "postgresql://taskmate:password@postgres-service:5432/task_service_db"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: taskmate-secrets
              key: DATABASE_PASSWORD
        command: ["./bin/rails", "db:create", "db:migrate"]
---
apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: taskmate
  labels:
    app: task-service
    tier: application
    service: task
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: task-service