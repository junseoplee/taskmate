apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmate-ingress
  namespace: taskmate
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  # Frontend Service (Main Application)
  - host: taskmate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3100
  
  # API Services
  - host: api.taskmate.local
    http:
      paths:
      # User Service APIs
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
      
      # Task Service APIs
      - path: /api/v1/tasks
        pathType: Prefix
        backend:
          service:
            name: task-service
            port:
              number: 3001
      
      # Analytics Service APIs
      - path: /api/v1/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3002
      
      # File Service APIs
      - path: /api/v1/files
        pathType: Prefix
        backend:
          service:
            name: file-service
            port:
              number: 3003
      - path: /api/v1/file_categories
        pathType: Prefix
        backend:
          service:
            name: file-service
            port:
              number: 3003

  # Individual Service Access (for debugging)
  - host: user.taskmate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000
  
  - host: task.taskmate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-service
            port:
              number: 3001
  
  - host: analytics.taskmate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3002
  
  - host: file.taskmate.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: file-service
            port:
              number: 3003